<!DOCTYPE html>

                            </div>
                            <div id="editMail2">

                                <input type="text" name="" id="mailEdit2">
                            </div>
                            <div id="editPassword1">
                                <p>Contraseña</p>
                                <input type="text" name="" id="passwordEdit1">
                            </div>
                            <div id="editPassword2">
                                <p>Confirmar contraseña:</p>
